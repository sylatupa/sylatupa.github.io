<div class="row" ng-app="split_module">
  <div class="large-6 large-offset-3">
    <div class="jumbotron">
      <h1 ng-bind-html="renderHtml(report.title)">
	<!--	{{report.title}} -->
      </h1>
      <p ng-bind-html="renderHtml(report.description, 'h1')">
      </p>
    </div>
    <div class="row">
      <div ng-repeat="item in report.post track by $index">
	<div class="col-6 col-sm-6 col-lg-6 img-thumbnail">
	  <p>
	  <div class="context">
	    <a role="button"   href="#/detail?post={{item.id}}">
	      <h2 class="post_title">{{item.title}}</h2>
	    </a>

	    <a ng-hide="!item.description.length"  class="btn btn-default" style="max-width:50%"  role="button"    href="#/detail?post={{item.id}}">
	      <img  ng-hide="!item.image[0].length" class="img-thumbnail img-responsive" src="{{item.image[0]}}">
	    </a>
	    <a ng-hide="item.description.length"  class="btn btn-default" style="max-width:100%"  role="button"    href="#/detail?post={{item.id}}">
	      <img  ng-hide="!item.image[0].length" class="img-thumbnail img-responsive" src="{{item.image[0]}}">
	    </a>
	  </div>
	  <br>
	  <p ng-bind-html="renderHtml(item.description)"> </p>  
	  <div ng-hide="!item.id.length" >
	    #{{item.id}}
	  </div>
	  </p>
	</div>
      </div>
    </div>

  </div>

</div>
