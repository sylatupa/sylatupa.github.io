

<body>

  <div class="panel panel-primary " ng-controller="Weather"  ng-hide="!weather.list.length">
    <div class="panel-heading">
      <h3 class="panel-title">{{weather.city.name}}, {{weather.city.country}} 7 Day Weather</h3>
    </div>
    <div class="panel-body">

      <div ng-repeat="item in weather.list">
	<a class="weather-box" title="{{item.weather[0].description}} {{item.temp.min | number:0}}&deg;-{{item.temp.max | number:0}}&deg;" data-toggle="tooltip" href="#" data-original-title="">{{item.dt *1000 | date:'EEE'}}
	  <img src="http://openweathermap.org/img/w/{{item.weather[0].icon}}.png" ></img>{{item.weather[0].main}} 
	</a>




      </div>

    </div>
  </div>
</div>


<style>
  .alert-box {
  }
</style> 
<script>
  //'.weather-box'
  $('weather-box').tooltip();
</script>

</body>
